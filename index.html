<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiZzZ-APP</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body onload="initialize()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuiZzZ-APP</span>
        </div>
    </nav>

    <div class="bigContainer">
        <div style="display:none;" id="endGameScreen" class="card cardWhole"> <span class="text-center">!!!!!!WOW!!!!!!
                du hast es
                geschafft Buddy ;)
            </span>
            <div class="endgameScreen"> <img src="images/endScreenWinner.jpg" alt=""></div>
            <div id="results" class="results"> du hast <b id="rightAnsweredQuestions"> x </b> von <b id="allQuestions">
                    x </b> Fragen richtig beantwortet! ... NICE :D
            </div>
        </div>
        <div id="startGame" class="card cardWhole">
            <img src="images/bgCard.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" id="theQuestion">Frage : </h5>
                <div class="card mb-2 cardHoverEffect">
                    <div onclick="clickingOnAnswer('answer1')" id="answer1" class="card-body">
                        Antwort 1
                    </div>
                </div>
                <div onclick="clickingOnAnswer('answer2')" class="card mb-2 cardHoverEffect">
                    <div id="answer2" class="card-body">
                        Antwort 2
                    </div>
                </div>
                <div onclick="clickingOnAnswer('answer3')" class="card mb-2 cardHoverEffect">
                    <div id="answer3" class="card-body">
                        Antwort 3
                    </div>
                </div>
                <div onclick="clickingOnAnswer('answer4')" class="card mb-2 cardHoverEffect">
                    <div id="answer4" class="card-body">
                        Antwort 4
                    </div>
                </div>
                <div class="questionFooter">
                    <span><b id="currentQuestionNumber">1 </b>von <b id="remainingQuestions"> </b> Fragen </span><button
                        onclick="nextQuestion()" id="nextButton" type="button" class="btn btn-outline-dark"
                        disabled>NÃ¤chste Frage</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
